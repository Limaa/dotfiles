- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config']

- shell:
  - [sh -c "$(curl -fsSL https://starship.rs/install.sh)" -- -b $HOME/.local/bin -y, Installing Starship promp]
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.dotfiles: ''
    ~/.profile: config/shell/profile
    ~/.zshenv: config/shell/zsh/.zshenv
    ~/.config/:
      glob: true
      path: config/*
